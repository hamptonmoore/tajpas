<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>tajpas</title>
  <meta name="description" content="tajpas is a sleek and user-friendly typing site supporting many languages" />
  <link rel="stylesheet" href="style.css" />
  <link id="theme" rel="stylesheet" href="themes/light.css" />
  <link id="favicon" rel="icon" type="image/png" href="" />
</head>

<body>
  <h2 id="header">tajpas</h2>
  <div id="command-center" class="">
    <div class="bar">
      <div id="left-wing">
        <span id="time-count">
          <span id="tc-15" onclick="setTimeCount(15)">15</span>
          <text> / </text>
          <span id="tc-30" onclick="setTimeCount(30)">30</span>
          <text> / </text>
          <span id="tc-60" onclick="setTimeCount(60)">60</span>
          <text> / </text>
          <span id="tc-120" onclick="setTimeCount(120)">120</span>
          <text> / </text>
          <span id="tc-240" onclick="setTimeCount(240)">240</span>
        </span>
      </div>
      <div class="right-wing" id="wpmacc">WPM: XX / ACC: XX</div>
    </div>
    <div id="typing-area">
      <div id="text-display"></div>
      <div class="bar">
        <input id="input-field" type="text" spellcheck="false" autocomplete="off" autocorrect="off" autocapitalize="off"
          tabindex="1" />
        <button id="redo-button" onclick="setText(event)" tabindex="2">redo</button>
      </div>
      <span id="error-message" class="wrong hidden"></span>
    </div>
    <div class="bar">
      <div class="right-wing"></div>
      <div class="right-wing" style="float:right;">lang: <span id="barLanguage" class="clickable"></span> | punc: <a
          id="barPunctuation" class="clickable"></a> | rwpm: <a id="barRWPM" class="clickable"></a></div>
    </div>
  </div>
  <div id="theme-center" class="hidden">
    <div id="left-wing" class="button" onClick="hideThemeCenter();">
      < back</div> <div id="theme-area" class="config-area">
    </div>
  </div>
  <div id="language-center" class="hidden">
    <div id="left-wing" class="button" onClick="hideLanguageCenter();">
      < back</div> <div id="language-area" class="config-area">
    </div>
  </div>
  <div id="footer">
    <a href="https://github.com/hamptonmoore/tajpas" target="_blank" tabindex="3">user guide</a>/
    <div id="show-themes" class="button" onClick="toggleThemeCenter();" tabindex="4">themes</div>
  </div>
  <script src="main.js"></script>
  <img src="https://hampton.goatcounter.com/count?p=/projects/tajpas/">
</body>

</html>
